<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/loginPage.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="form-wrapper">
            <h2 class="form-title">Logheaza-te</h2>
            <form action="">
                <label for="email">Email: </label><br />
                <input class="textbox" type="email" id="email" required /><br />
                <label for="password">Parola: </label><br />
                <input
                    class="textbox"
                    type="password"
                    id="password"
                    required
                /><br />

                <div class="button-container">
                    <a href="http://localhost:8080/index">    
                        <span class="submit-button" type="submit" value="Login" onCLick={onSubmit}>
                            Login
                            </span>
                    </a>
                </div>
                <br />
            </form>

            <a href="">Ai uitat parola?</a>
        </div>

        <script src="/static/loginPage.js"></script>
    </body>
</html>
